<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
      crossorigin="anonymous"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/style.css" />
    <title>Weather App</title>
  </head>
  <body>
    <div class="container-wrapper">
      <div class="container">
        <div class="row">
          <div class="col-9">
            <form id="search-bar">
              <input
                type="search"
                placeholder="Enter a city..."
                class="form-control"
                id ="city-input"
              />
          </div>
          <div class="col-3">
            <button type="button" class="btn btn-primary">Search</button>
          </div>
          
        </div>
        </form>
        <div class="summary">
          <h1 id="city"></h1>
          <ul>
            <li id="date">Day Time</li>
            <li id="weather-summary">Weather Summary</li>
          </ul>
        </div>
        <div class="row">
          <div class="col-6">
            <div class="clearfix today">
              <img src="#" alt="partly-cloudy" class="float-left" id="icon" />
              <strong id="temp"></strong>
              <small>&deg;C</small>
            </div>
          </div>
          <div class="col-6" id="details">
            <ul>
              <li>Humidity: <span id="humidity"></span>%</li>
              <li>Wind speed: <span id="speed"></span> km/h</li>
              <li>Feels like: <span id="feels-like"></span>&deg;</li>
            </ul>
          </div>
        </div>
      </div>
      <small>
        <a href="https://github.com/Chancey90/weather-app" target="_blank"
          >Open-source code</a
        >
        by Emma Chance
      </small>
    </div>
  </body>
  <script src="src/app.js"></script>
</html>
