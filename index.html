<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
      crossorigin="anonymous"
    />
    <title>Weather App</title>
  </head>
  <body>
    <div class="container">
      <h1>City, Country</h1>
      <ul>
        <li>Day Time</li>
        <li>Weather Summary</li>
      </ul>
      <div class="row">
        <div class="col-6">
          <ul>
            <li>
              <img
                src="https://ssl.gstatic.com/onebox/weather/64/partly_cloudy.png"
                alt="partly-cloudy"
              />
              12&deg;C | &deg;F
            </li>
            <li>Humidity:</li>
            <li>Wind speed:</li>
            <li>Feels like:</li>
          </ul>
        </div>
        <div class="col-6">
          <ul>
            <li>Tomorrow</li>
            <li>
              <img
                src="https://ssl.gstatic.com/onebox/weather/48/rain_light.png"
                alt="rain-light"
              />
              9&deg;C | &deg;F
            </li>
          </ul>
        </div>
        <div class="col-2">
          <ul>
            <li>Tue</li>
            <li>
              <img
                src="https://ssl.gstatic.com/onebox/weather/48/rain_s_cloudy.png"
                alt="rain-s-cloudy"
              />
            </li>
            <li>12&deg;C | &deg;F</li>
          </ul>
        </div>
        <div class="col-2">
          <ul>
            <li>Wed</li>
            <li>
              <img
                src="https://ssl.gstatic.com/onebox/weather/48/rain_s_cloudy.png"
                alt="rain-s-cloudy"
              />
            </li>
            <li>12&deg;C | &deg;F</li>
          </ul>
        </div>
        <div class="col-2">
          <ul>
            <li>Thu</li>
            <li>
              <img
                src="https://ssl.gstatic.com/onebox/weather/48/rain_s_cloudy.png"
                alt="rain-s-cloudy"
              />
            </li>
            <li>12&deg;C | &deg;F</li>
          </ul>
        </div>
        <div class="col-2">
          <ul>
            <li>Fri</li>
            <li>
              <img
                src="https://ssl.gstatic.com/onebox/weather/48/rain_s_cloudy.png"
                alt="rain-s-cloudy"
              />
            </li>
            <li>12&deg;C | &deg;F</li>
          </ul>
        </div>
        <div class="col-2">
          <ul>
            <li>Sat</li>
            <li>
              <img
                src="https://ssl.gstatic.com/onebox/weather/48/rain_s_cloudy.png"
                alt="rain-s-cloudy"
              />
            </li>
            <li>12&deg;C | &deg;F</li>
          </ul>
        </div>
      </div>
      <small>
        <a href="https://github.com/Chancey90/weather-app">Open-source code</a>
        by Emma Chance
      </small>
    </div>
  </body>
  <script src="src/app.js"></script>
</html>
